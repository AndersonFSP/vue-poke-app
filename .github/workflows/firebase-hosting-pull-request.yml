name: Deploy to Firebase Hosting on PR
'on': pull_request
jobs:
  build_and_preview:
    if: '${{ github.event.pull_request.head.repo.full_name == github.repository }}'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: npm i && npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_VUE_POKE_APP }}'
          projectId: vue-poke-app
        env:
          VUE_APP_FIREBASE_APIID: ${{ secrets.VUE_APP_FIREBASE_APIID }}
          VUE_APP_FIREBASE_APIKEY: ${{ secrets.VUE_APP_FIREBASE_APIKEY }}
          VUE_APP_FIREBASE_AUTHDOMAIN: ${{ secrets.VUE_APP_FIREBASE_AUTHDOMAIN }}
          VUE_APP_FIREBASE_MEASUREMENTID: ${{ secrets.VUE_APP_FIREBASE_MEASUREMENTID }}
          VUE_APP_FIREBASE_APIID: ${{ secrets.VUE_APP_FIREBASE_MESSAGINGSENDERID }}
          VUE_APP_FIREBASE_APIID: ${{ secrets.VUE_APP_FIREBASE_PROJECTID }}
          VUE_APP_FIREBASE_APIID: ${{ secrets.VUE_APP_FIREBASE_STORAGEBUCKET }}
